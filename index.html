<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-content">
      <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" />
      <h2 id="main-heading">Sign in</h2>
      <p class="heading" id="main-desc">Use your 1d</p>
    </div>

    <form id="loginForm">
      <div class="inputs">
        <input type="email" id="email" class="input" required placeholder=" "/>
        <label for="email" class="input-label">Email or phone</label>
      </div>
      <a href="#" class="link-btn">Forgot email?</a>
      <p class="color">Not your device? Use Guest mode to sign in privately.</p>
      <a href="#" class="link-btn">Learn more</a>
      <div class="btn-group">
        <button class="create-btn" type="button">Create account</button>
        <button class="next-btn" type="submit">Next</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
